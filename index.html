<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0a0a0a">
    <link rel="apple-touch-icon" href="icon-192.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>

<body>
    <div class="game-container">
        <div class="ui-overlay">
            <h1>SNAKE</h1>
            <div class="score-board">
                <div class="score-item">
                    <span class="label">SCORE</span>
                    <span id="score">0</span>
                </div>
                <div class="score-item">
                    <span class="label">HIGH SCORE</span>
                    <span id="high-score">0</span>
                </div>
            </div>
            <p class="instruction">Use arrow keys or swipe to move</p>
            <div class="theme-selector">
                <select id="theme-select" aria-label="Select Theme">
                    <option value="retro">Retro</option>
                    <option value="neon">Neon</option>
                    <option value="fantasy">Fantasy</option>
                    <option value="scifi">Sci-Fi</option>
                    <option value="adventure">Adventure</option>
                    <option value="atmospheric">Atmospheric</option>
                    <option value="anime">Anime</option>
                </select>
            </div>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>

    </div>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then((registration) => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    }, (err) => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
    <div class="author">The game is developed by <a href="https://www.instagram.com/suhaib_mji/?igsh=ZTZ5Mm8zb3IyazBl"
            target="_blank" rel="noopener noreferrer">Suhaib K</a></div>
</body>

</html>
